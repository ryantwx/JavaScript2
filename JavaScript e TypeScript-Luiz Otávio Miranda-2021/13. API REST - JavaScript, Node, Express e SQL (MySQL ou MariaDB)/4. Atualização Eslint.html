<p>A configuração de "eslint.autoFixOnSave" no VSCode não funciona mais para que o eslint faça correção do código automaticamente. </p><p>Utilize a seguinte configuração ao invés de "eslint.autoFixOnSave":</p><pre class="prettyprint linenums">"editor.codeActionsOnSave": {
    "source.fixAll.eslint": true,
    "source.fixAll": true
},</pre>
